<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Send EmailFor Reset Password
    </div>
    <div class="card-body">
      <form #requestPasswordReset=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="email" id="email"   placeholder="Enter email" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">    
          <div class="col-sm-10 offset-2">
            <button type="submit" [disabled]="!requestPasswordReset.valid"  class="btn btn-primary">Send Password Reset Email</button>
          </div>
        </div>
    </form>
   
    </div>
  </div>
</div>
