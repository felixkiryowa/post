<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
    Reset Password Here
    </div>
    <div class="card-body">
      <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="email" id="email"   placeholder="Enter email" [(ngModel)]="form.email" required>
            <span class="text text-danger" [hidden]="!error.email">
              {{ error.email }}
            </span>
          </div>
         
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  name="password" id="password"  placeholder="Enter Password" [(ngModel)]="form.password" required>
            <span class="text text-danger" [hidden]="!error.password">
              {{ error.password }}
            </span>
          </div>
         
        </div>
        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  name="password_confirmation" id="password_confirmation"  placeholder="Enter Password Confirmation" [(ngModel)]="form.password_confirmation" required>
          </div>
          <span class="text text-danger" [hidden]="!error.password_confirmation">
            {{ error.password_confirmation }}
          </span>
        </div>
        
        <div class="form-group row">    
          <div class="col-sm-10 offset-2">
            <button type="submit" [disabled]="!resetPasswordForm.valid"  class="btn btn-primary">Change Password</button>
          </div>
        </div>
    </form>
   
  </div>
</div>
