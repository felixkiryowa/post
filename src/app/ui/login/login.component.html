<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Login Here
    </div>
    <div class="card-body">
      <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" [hidden]="!error" role="alert">
            {{ error }}
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="email" id="email"   placeholder="Enter email" [(ngModel)]="form.email" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  name="password" id="password"  placeholder="Enter Password" [(ngModel)]="form.password" required>
          </div>
        </div>
        
        <div class="form-group row">    
          <div class="col-sm-10 offset-2">
            <button type="submit" [disabled]="!loginForm.valid"  class="btn btn-primary">Sign in</button>
            <a  routerLink="/signup"  class="btn btn-success float-right">Sign up</a>
          </div>
        </div>
    </form>
    </div>
  </div>
</div>
