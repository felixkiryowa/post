<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Signup Here
    </div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="name" id="name"  placeholder="Enter Name" [(ngModel)]="form.name" required>
            <div class="alert alert-danger" [hidden]="!error.name" role="alert">
              {{ error.name }}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  name="email" id="email"   placeholder="Enter email" [(ngModel)]="form.email" required>
            <div class="alert alert-danger" [hidden]="!error.email" role="alert">
              {{ error.email }}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  name="password" id="password"  placeholder="Enter Password" [(ngModel)]="form.password" required>
            <div class="alert alert-danger" [hidden]="!error.password" role="alert">
              {{ error.password }}
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password_confirmation" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  name="password_confirmation" id="password_confirmation"  placeholder="Enter Password Confirmation" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
        
        <div class="form-group row">    
          <div class="col-sm-10 offset-2">
            <button type="submit" [disabled]="!signupForm.valid"  class="btn btn-primary">Sign up</button>
            <a  routerLink="/login"  class="btn btn-success float-right">Sign in</a>
          </div>
        </div>
    </form>
    </div>
  </div>
</div>
